<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>  
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;800&family=Space+Mono:wght@400;700&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./styles.css">
  <title>Frontend Mentor | Tip calculator app</title>
</head>
<body>

  <div class="main-box">

    <div class="left-div">

      <div class="bill-section" id = "bill">
        <label>Bill</label>
        <input type="number" id="bill_amount">
      </div>
  
      <div class="tip-percentage">
        <label id = "select-tip">Select tip %</label>
        <div class="percentages">
          <span>5%</span>
          <span>10%</span>
          <span>15%</span>
          <span>25%</span>
          <span>50%</span>
          <input type="number" id="custom-percentage" placeholder="Custom">
        </div>

      </div>
  
      <div class = "NoOfpeople" id = "people">
        <label for="">Number of people</label>
        <input type="number">
      </div>

    </div>

    <div class="right-div">

      <div class="one">
        <div class="tipAmount">
          <span>Tip Amount</span>
        </div>
        <div class="perPerson">
          <span>/Person</span>
        </div>
      </div>

      <div class="two">
        <span>$0.00</span>
        <span>$0.00</span>
      </div>

      <a href="#">RESET</a>

    </div>
    

  </div>

    Coded by <a href="#" target="_blank">preetam varun</a>.
  </div> -->


  <script src="./main.js"></script>

</body>
</html>
