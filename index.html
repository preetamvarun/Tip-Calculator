<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>  
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;800&family=Space+Mono:wght@400;700&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./styles.css">
  <title>Frontend Mentor | Tip calculator app</title>
</head>
<body>

  <div class="splitter">
    <span>SPLI</span>
    <span>TTER</span>
  </div>


  <div class="main-box">

    <div class="left-div">

      <div class="bill-section" id = "bill">
        <label>Bill</label>
        <input type="text" class="icon" placeholder = "0" id = "billIcon">
      </div>
  
      <div class="tip-percentage">
        <label id = "select-tip">Select Tip %</label>
        <div class="percentages">
          <span id = "five" class="num">5%</span>
          <span id = "ten" class="num">10%</span>
          <span id = "fifteen" class="num">15%</span>
          <span id = "twentyFive" class="num">25%</span>
          <span id = "fifty" class="num">50%</span>
          <input type="number" id="custom-percentage" placeholder="Custom%" min="1">
        </div>

      </div>
  
      <div class = "NoOfpeople" id = "people">
        <label>Number of People</label>
        <span>Can't be Zero</span>
        <input type="text" class="icon" placeholder="0" id = "peopleIcon">
      </div>

    </div>

    <div class="right-div">

      <div class="right-1-div">
        <div>
          <div class="SubR1">Tip Amount</div>
          <div class="subr1">/person</div>
        </div>
        <div class="price" id = "tipAmount"><span>$0.00</span></div>
      </div>

      <div class="right-2-div">
        <div>
          <div class="SubR2">Total</div>
          <div class="subr2">/person</div>
        </div>
        <div class="price" id = "total"><span>$0.00</span></div>
      </div>

      <a href= "#" id = "reset-btn">RESET</a>

  </div>

  </div>


  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/preetamvarun" target="_blank">preetamvarun</a>.
  </div>


  <script src="./main.js"></script>

</body>
</html>
